<html>
    <head>
        <script>
            var ketqua, n;
            n = parseInt(prompt("nhập bảng cửu chương số : "))
            for(var i =1; i<=10; i++ )
            {
                var ketqua=n*i
                document.write(n,"*",i,"=",ketqua,"</br>")
            }



        </script>
    </head>
</html>
